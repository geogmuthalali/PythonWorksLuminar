<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Registration</h1>

    <strong>Personal Details</strong>
      <form action=""  method="" enctype="">

    
    <table>
            <tr>    
                <th><label for="">Full Name</label></th>
                <th><label for="">Date Of Birth</label></th>
                <th><label for="">Date Of Birth</label></th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter your name"></td>
                <td><input type="date" placeholder="Enter birth date"></td>
                <td><input type="email" placeholder="Enter your email"></td>
            </tr>    
            <tr>
                <th><label for="id_mobile">Mobile number</label></th>
                <th><label for="id_gender">Gender</label></th>
                <th><label for="">Occupation</label></th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Enter mobile number" id="id_mobile"></td>
                <td><input type="text" placeholder="Enter your gender" id="id_gender"></td>
                <td><input type="text" placeholder="Enter occupation"></td>
            </tr>

    
            <tr>
                <th><strong>Identity Details</strong></th>
            </tr>

            <tr>
                <th><label for="id_type">ID_Type</label>
                <th><label for="id_number">ID number</label>
                <th><label for="">Issue Authority</label>
            </tr>
            <tr> 
                <td><input type="text" placeholder="Enter ID type" id="id_type"></td>
                <td><input type="text" placeholder="Enter ID number" id="id_number"></td>
                <td><input type="text" placeholder="Enter issue department"></td>
            </tr>
            <tr>
                <th><label for="">Issue Date</label></th>
                <th><label for="">Issue State</label></th>
                <th><label for="id_expiry">Expiry Date</label></th>
                </tr>
            <tr>
                <td><input type="text" placeholder="Enter ID issue date"></td>
                <td><input type="text" placeholder="Enter ID issue state"></td>
                <td><input type="text" placeholder="Enter ID expiry date" id="id_expiry"></td>
             </tr>
             <tr>

    </table>
<div>
    <button type="submit">Next</button>
</div>
    </form>


</body>
</html>
