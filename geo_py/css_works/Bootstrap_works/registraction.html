<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body{
            width: 60%;
            height: 100vh;
            background-color: #85FFBD;
            background-image: linear-gradient(45deg, #85FFBD 0%, #FFFB7D 100%);
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5 text-primary border bg-dark">

        <form action="" class="border border-3 p-5 text-center bg-light rounded">
            <u><h1>REGISTRATION FORM</h1></u>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div><label for="">Full name</label></div>
                    <input type="text" placeholder="enter your name">
                </div>
                <div class="col-md-6">
                    <div><label for="">Username</label></div>
                    <input type="text" placeholder="enter your username">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-6">
                    <div><label for="">Email</label></div>
                    <input type="text" placeholder="enter your email">
                </div>
                <div class="col-6">
                    <div><label for="">Phone Number</label></div>
                    <input type="text" placeholder="enter your number">
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-6">
                    <div><label for="">Password</label></div>
                    <input type="password" placeholder="new password">
                </div>
                <div class="col">
                    <div><label for="">confirm password</label></div>
                    <input type="text" placeholder="confirm password">
                </div>
            </div>

            <div class="row mt-5 border text-center text-dark">
                <div class="col-md-6">
                    <div><label for="">Gender</label></div>
                    <input type="radio" name="Gender" value="Male">  Male <input type="radio" name="Gender" value="Female">  Female
                    <input type="radio" name="Gender" value="Prefer not to say">  Prefer not to say
                   
                </div>
            </div>
           
            <div class="row mt-5">
                <div class="cos-12">
                    <button type="button" class=" form-control btn btn-outline-dark">REGISTER</button>
                </div>

            </div>

            
        </form>
    </div>
</body>
</html>
